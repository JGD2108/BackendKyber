name: Build & Deploy to Azure Web App

on:
  push:
    branches:
      - main
    paths:
      - '**'
  workflow_dispatch:

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Python 3.9
        uses: actions/setup-python@v4
        with:
          python-version: '3.9'
          cache: pip

      - name: Install dependencies
        working-directory: kyber-vpn-backend
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Run tests
        working-directory: kyber-vpn-backend
        run: |
          pip install pytest
          pytest tests/ --junitxml=../junit/test-results.xml
        continue-on-error: true

      - name: Enable SCM build on Linux (SCM_DO_BUILD_DURING_DEPLOYMENT)
        uses: azure/CLI@v1
        with:
          azcliversion: latest
          inlineScript: |
            az webapp config appsettings set \
              --resource-group YOUR_RESOURCE_GROUP \
              --name kyber-vpn-backend \
              --settings WEBSITE_WEBDEPLOY_USE_SCM=true

      - name: Deploy to Azure Web App
        id: deploy
        uses: azure/webapps-deploy@v2
        with:
          app-name: kyber-vpn-backend
          publish-profile: ${{ secrets.AZURE_WEBAPP_PUBLISH_PROFILE }}
          package: kyber-vpn-backend       # ← Apunta directo al folder real
          slot-name: production

      - name: Verify deployment URL
        run: echo "✅ Deployed to ${{ steps.deploy.outputs.webapp-url }}"

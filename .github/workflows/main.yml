name: Deploy Python to Azure Web App

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Python 3.9
        uses: actions/setup-python@v4
        with:
          python-version: '3.9'
          cache: pip

      - name: Install deps & run tests
        working-directory: kyber-vpn-backend
        run: |
          pip install --upgrade pip
          pip install -r requirements.txt
          pip install pytest
          pytest tests/ --junitxml=../junit/test-results.xml
        continue-on-error: true

      - name: Package app for Azure App Service
        run: |
          cd kyber-vpn-backend
          
          # Create Python detection signals for Oryx
          echo "# Root-level entry point for Azure App Service" > app.py
          echo "from app.main import app" >> app.py
          
          # Create runtime.txt for Python version
          echo "python-3.9" > runtime.txt
          
          # Create a .deployment file to guide Azure
          echo -e "[config]\nSCM_DO_BUILD_DURING_DEPLOYMENT=true" > .deployment
          
          # Create web.config for Windows App Service
          cat > web.config << EOL
          <?xml version="1.0" encoding="utf-8"?>
          <configuration>
            <system.webServer>
              <handlers>
                <add name="PythonHandler" path="*" verb="*" modules="httpPlatformHandler" resourceType="Unspecified"/>
              </handlers>
              <httpPlatform processPath="%home%\site\wwwroot\antenv\Scripts\python.exe"
                          arguments="%home%\site\wwwroot\antenv\Scripts\gunicorn.exe app.main:app --bind=0.0.0.0:%HTTP_PLATFORM_PORT% --config gunicorn.conf.py"
                          stdoutLogEnabled="true"
                          stdoutLogFile="%home%\LogFiles\stdout"
                          startupTimeLimit="120">
                <environmentVariables>
                  <environmentVariable name="PORT" value="%HTTP_PLATFORM_PORT%" />
                </environmentVariables>
              </httpPlatform>
            </system.webServer>
          </configuration>
          EOL
          
          # Create Linux startup bash script
          cat > startup.sh << EOL
          #!/bin/bash
          export PYTHONPATH=\$PYTHONPATH:/home/site/wwwroot
          cd /home/site/wwwroot
          
          # Use the SCM-created virtual environment
          source /home/site/wwwroot/antenv/bin/activate
          
          # Start Gunicorn
          gunicorn app.main:app --bind=0.0.0.0:8000 --timeout 600 --config gunicorn.conf.py
          EOL
          chmod +x startup.sh
          
          # Add requirements.txt to root (even though already there)
          cp requirements.txt requirements.txt
          
          # Create zip file of application (excluding unnecessary files)
          zip -r ../app.zip . -x "venv/*" -x ".pytest_cache/*"
          cd ..
          
          # List contents to verify
          unzip -l app.zip | head -20

      - name: Deploy to Azure Web App
        id: deploy
        uses: azure/webapps-deploy@v2
        with:
          app-name: kyber-vpn-backend
          publish-profile: ${{ secrets.AZURE_WEBAPP_PUBLISH_PROFILE }}
          package: app.zip
          slot-name: production

      - name: Verify URL
        run: echo "âœ… Deployed to http://kyber-vpn-backend.azurewebsites.net"

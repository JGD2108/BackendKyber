name: Deploy Python to Azure Web App

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Set up Python 3.9
        uses: actions/setup-python@v4
        with:
          python-version: '3.9'
          cache: pip

      - name: Install deps & run tests
        working-directory: kyber-vpn-backend
        run: |
          pip install --upgrade pip
          pip install -r requirements.txt
          pip install pytest
          pytest tests/ --junitxml=../junit/test-results.xml
        continue-on-error: true

      - name: Deploy to Azure Web App
        uses: azure/webapps-deploy@v2
        with:
          app-name: kyber-vpn-backend
          publish-profile: ${{ secrets.AZURE_WEBAPP_PUBLISH_PROFILE }}
          package: kyber-vpn-backend    # ← just point at the folder
          slot-name: production

      - name: Verify URL
        run: echo "✅ Deployed to ${{ steps.deploy.outputs.webapp-url }}"

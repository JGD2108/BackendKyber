name: Build and Deploy Python App to Azure Web App

on:
  push:
    branches:
      - main
    paths:
      - '**'
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Python 3.9
        uses: actions/setup-python@v4
        with:
          python-version: '3.9'
          cache: 'pip'

      - name: Install dependencies
        working-directory: kyber-vpn-backend
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Run tests
        working-directory: kyber-vpn-backend
        run: |
          pip install pytest
          pytest tests/ --doctest-modules --junitxml=../junit/test-results.xml
        continue-on-error: true

      - name: Upload backend as artifact
        uses: actions/upload-artifact@v3
        with:
          name: python-backend
          path: kyber-vpn-backend/

  deploy:
    needs: build
    runs-on: ubuntu-latest
    steps:
      - name: Download Python backend artifact
        uses: actions/download-artifact@v3
        with:
          name: python-backend
          path: backend/

      - name: Deploy to Azure Web App
        id: deploy-to-webapp
        uses: azure/webapps-deploy@v2
        with:
          app-name: 'kyber-vpn-backend'
          publish-profile: ${{ secrets.AZURE_WEBAPP_PUBLISH_PROFILE }}
          package: 'backend/'    # ← Aquí señalamos el subdirectorio extraído
          
      - name: Verify deployment
        run: |
          echo "Deployed to ${{ steps.deploy-to-webapp.outputs.webapp-url }}"

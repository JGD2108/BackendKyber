name: Deploy Python to Azure Web App

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Python 3.9
        uses: actions/setup-python@v4
        with:
          python-version: '3.9'
          cache: pip

      - name: Install dependencies & run tests
        working-directory: kyber-vpn-backend
        run: |
          pip install --upgrade pip
          pip install -r requirements.txt
          pip install pytest
          pytest tests/ --junitxml=../junit/test-results.xml
        continue-on-error: true

      - name: Create runtime.txt for Azure
        working-directory: kyber-vpn-backend
        run: |
          echo "python-3.9" > runtime.txt

      - name: Create web.config for Azure
        working-directory: kyber-vpn-backend
        run: |
          cat > web.config << EOL
          <?xml version="1.0" encoding="utf-8"?>
          <configuration>
            <system.webServer>
              <handlers>
                <add name="PythonHandler" path="*" verb="*" modules="httpPlatformHandler" resourceType="Unspecified"/>
              </handlers>
              <httpPlatform processPath="%home%\site\wwwroot\antenv\Scripts\python.exe" 
                            arguments="%home%\site\wwwroot\app.py" 
                            requestTimeout="00:04:00" 
                            startupTimeLimit="120" 
                            startupRetryCount="3" 
                            stdoutLogEnabled="true" 
                            stdoutLogFile="%home%\LogFiles\python.log"/>
            </system.webServer>
          </configuration>
          EOL

      - name: Archive artifact for deployment
        run: |
          cd kyber-vpn-backend
          zip -r ../deploy.zip .

      - name: Azure Login
        uses: azure/login@v1
        with:
          creds: ${{ secrets.AZURE_CREDENTIALS }}

      - name: Deploy to Azure Web App
        uses: azure/webapps-deploy@v2
        with:
          app-name: kyber-vpn-backend
          package: deploy.zip
          startup-command: gunicorn --config gunicorn.conf.py app:app

      - name: Verify URL
        run: echo "âœ… Deployed to https://kyber-vpn-backend.azurewebsites.net"
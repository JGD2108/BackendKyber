name: Deploy Python to Azure Web App

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Python 3.9
        uses: actions/setup-python@v4
        with:
          python-version: '3.9'
          cache: pip

      - name: Install dependencies & run tests
        working-directory: kyber-vpn-backend
        run: |
          pip install --upgrade pip
          pip install -r requirements.txt
          pip install pytest
          pytest tests/ --junitxml=../junit/test-results.xml
        continue-on-error: true

      - name: Prepare for deployment
        run: |
          # Copiamos requirements.txt al root para que Oryx lo detecte junto a app.py
          cp kyber-vpn-backend/requirements.txt .

      - name: Deploy to Azure Web App
        uses: azure/webapps-deploy@v2
        with:
          app-name:        kyber-vpn-backend
          publish-profile: ${{ secrets.AZURE_WEBAPP_PUBLISH_PROFILE }}
          package:         .              # Apunta a la raíz, donde están app.py + requirements.txt
          slot-name:       production

      - name: Verify URL
        run: echo "✅ Deployed to http://kyber-vpn-backend.azurewebsites.net"

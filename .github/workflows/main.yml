name: Deploy Python to Azure Web App

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Python 3.9
        uses: actions/setup-python@v4
        with:
          python-version: '3.9'
          cache: pip

      - name: Install deps & run tests
        working-directory: kyber-vpn-backend
        run: |
          pip install --upgrade pip
          pip install -r requirements.txt
          pip install pytest
          pytest tests/ --junitxml=../junit/test-results.xml
        continue-on-error: true

      - name: Package app for Azure App Service
        run: |
          cd kyber-vpn-backend
          
          # Create proper Python detection files for Oryx
          echo "from app.main import app" > app.py
          echo "# This file is imported by wsgi.py" >> app.py
          
          # Create wsgi.py for better Python app detection
          echo "from app import app as application" > wsgi.py
          
          # Create proper runtime.txt with exact Python version
          echo "python-3.9.18" > runtime.txt

          # Create an empty __init__.py file at the root
          touch __init__.py
          
          # Create a more explicit .deployment file
          cat > .deployment << EOL
          [config]
          SCM_DO_BUILD_DURING_DEPLOYMENT=true
          POST_DEPLOYMENT_ACTION=source /home/site/wwwroot/antenv/bin/activate && cd /home/site/wwwroot && gunicorn app.main:app --bind=0.0.0.0:8000
          EOL
          
          # Create startup command file for Azure
          cat > startup.txt << EOL
          gunicorn app.main:app --bind=0.0.0.0:8000 --timeout 600 --config gunicorn.conf.py
          EOL
          
          # Linux startup bash script with proper paths
          cat > startup.sh << EOL
          #!/bin/bash
          export PYTHONPATH=\$PYTHONPATH:/home/site/wwwroot
          cd /home/site/wwwroot
          source /home/site/wwwroot/antenv/bin/activate
          gunicorn app.main:app --bind=0.0.0.0:8000 --timeout 600 --config gunicorn.conf.py
          EOL
          chmod +x startup.sh
          
          # Create files to help with Python detection
          touch requirements.lock
          
          # Create zip file of application (excluding unnecessary files)
          zip -r ../app.zip . -x "venv/*" -x ".pytest_cache/*"
          cd ..
          
          # List contents to verify
          unzip -l app.zip | head -20

      - name: Configure App Service settings
        uses: azure/cli@1.0.7
        with:
          inlineScript: |
            az webapp config appsettings set --name kyber-vpn-backend \
            --resource-group $(az webapp show --name kyber-vpn-backend --query resourceGroup --output tsv) \
            --settings \
            WEBSITE_WEBDEPLOY_USE_SCM=false \
            SCM_DO_BUILD_DURING_DEPLOYMENT=true \
            PYTHON_ENABLE_DYNAMIC_INSTALL=1

      - name: Deploy to Azure Web App
        id: deploy
        uses: azure/webapps-deploy@v2
        with:
          app-name: kyber-vpn-backend
          publish-profile: ${{ secrets.AZURE_WEBAPP_PUBLISH_PROFILE }}
          package: app.zip
          startup-command: "gunicorn app.main:app --bind=0.0.0.0:8000 --timeout 600"
          slot-name: production

      - name: Verify URL
        run: echo "âœ… Deployed to http://kyber-vpn-backend.azurewebsites.net"

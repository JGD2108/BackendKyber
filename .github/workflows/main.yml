name: Deploy Python FastAPI to Azure Web App

on:
  push:
    branches: [ main ]

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - name: Set up Python 3.9
        uses: actions/setup-python@v4
        with:
          python-version: '3.9'
          cache: pip

      - name: Install dependencies & run tests
        working-directory: kyber-vpn-backend
        run: |
          pip install --upgrade pip
          pip install -r requirements.txt
          pytest tests/ --junitxml=../junit/test-results.xml
        continue-on-error: true

      - name: Prepare artifact for Azure
        run: |
          cd kyber-vpn-backend
          echo "python-3.9" > runtime.txt
          zip -r ../deploy.zip . -x "venv/*"

      - name: Inspect deploy.zip
        run: unzip -l deploy.zip

      - name: Azure Login
        uses: azure/login@v1
        with:
          creds: ${{ secrets.AZURE_CREDENTIALS }}

      - name: Enable Oryx build
        run: |
          az webapp config appsettings set \
            --resource-group kyber-vpn-rg \
            --name kyber-vpn-backend \
            --settings SCM_DO_BUILD_DURING_DEPLOYMENT=1

      - name: Deploy to Azure Web App
        uses: azure/webapps-deploy@v2
        with:
          app-name:        kyber-vpn-backend
          package:         deploy.zip
          enable-oryx-build: true
          startup-command: gunicorn --config gunicorn.conf.py app.main:app
          slot-name:       production

      - name: Verify deployment
        run: echo "âœ… https://kyber-vpn-backend.azurewebsites.net is live!"

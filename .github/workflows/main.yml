name: Deploy Python to Azure Web App

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Python 3.9
        uses: actions/setup-python@v4
        with:
          python-version: '3.9'
          cache: pip

      - name: Install deps & run tests
        working-directory: kyber-vpn-backend
        run: |
          pip install --upgrade pip
          pip install -r requirements.txt
          pip install pytest
          pytest tests/ --junitxml=../junit/test-results.xml
        continue-on-error: true

      - name: Package app for Zip Deploy
        run: |
          cd kyber-vpn-backend
          
          # Create startup files for Azure
          echo "# Root-level entry point for Azure App Service" > app.py
          echo "from app.main import app" >> app.py
          
          # Create a web.config file to handle startup in Azure
          cat > web.config << EOL
          <?xml version="1.0" encoding="utf-8"?>
          <configuration>
            <system.webServer>
              <handlers>
                <add name="PythonHandler" path="*" verb="*" modules="httpPlatformHandler" resourceType="Unspecified"/>
              </handlers>
              <httpPlatform processPath="%home%\site\wwwroot\env\Scripts\python.exe"
                          arguments="%home%\site\wwwroot\env\Scripts\gunicorn.exe app.main:app --bind=0.0.0.0:%HTTP_PLATFORM_PORT% --config gunicorn.conf.py"
                          stdoutLogEnabled="true"
                          stdoutLogFile="%home%\LogFiles\stdout"
                          startupTimeLimit="120">
                <environmentVariables>
                  <environmentVariable name="PORT" value="%HTTP_PLATFORM_PORT%" />
                </environmentVariables>
              </httpPlatform>
            </system.webServer>
          </configuration>
          EOL
          
          # Create zip file of application (excluding unnecessary files)
          zip -r ../app.zip . -x "venv/*" -x ".pytest_cache/*"
          cd ..
          
          # List contents to verify
          unzip -l app.zip | head -20

      - name: Deploy to Azure Web App
        id: deploy
        uses: azure/webapps-deploy@v2
        with:
          app-name: kyber-vpn-backend
          publish-profile: ${{ secrets.AZURE_WEBAPP_PUBLISH_PROFILE }}
          package: app.zip
          # No startup-command here, using web.config instead
          slot-name: production

      - name: Verify URL
        run: echo "âœ… Deployed to http://kyber-vpn-backend.azurewebsites.net"
